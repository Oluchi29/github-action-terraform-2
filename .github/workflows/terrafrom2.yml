name: 'Terraform'

on:
  workflow_dispatch:
    inputs:
      terraform_action:
        type: choice
        description: select terraform action
        options:
        - apply
        - destroy
        required: true
  push:
    branches: [ "main" ]

jobs:
  terraform:
    name: 'Terraform'
    env:
      # AWS secrets
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_DEVOPS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.DEVOPSSECRETT }}
    defaults:
      run:
        working-directory: src
    runs-on: ubuntu-latest
    environment: production

    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3

   

    
    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      #uses: hashicorp/terraform-github-actions@master
      #uses: hashicorp/setup-terraform@v1
      #id: init
      run: terraform init -reconfigure
      
    - name: Terraform validate
      id: validate
      run: terraform validate
  

     
    
    - name: Terraform plan
      #uses: hashicorp/setup-terraform@v1
      id: plan
      run: terraform plan -no-color
      
      
    - name: Terraform apply
      if: ${{ github.event.inputs.terraform_action == 'apply' }}
      #uses: hashicorp/setup-terraform@v1
      run: terraform destroy -auto-approve
     
    
    - name: Terraform destroy
      if: ${{ github.event.inputs.terraform_action == 'destroy' }}
      uses: hashicorp/setup-terraform@v1
      with:
        tf_actions_version: 0.14.3
        tf_actions_subcommand: ${{ github.event.inputs.terraform_action }}
        tf_actions_working_dir: '.'
        tf_actions_comment: true
        args: '-auto-approve -var="instance_type=t2.medium"'